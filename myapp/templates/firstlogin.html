{% extends "base.html" %}
{% load static %}
 {% block content %}
 <div class="container mt-5">
    <div class="col-md-5 mx-auto">
        <div class="card shadow p-4">

            <h3 class="text-center mb-3">First Time Login</h3>

            <form action="{% url 'firstlogin' %}" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Enter your Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <button class="btn btn-success w-100">Get Temporary Password</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
